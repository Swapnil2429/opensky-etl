name: Run ETL to Supabase

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  etl-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install psycopg2-binary requests pandas

    - name: Run ETL script
      run: python etl.py
      env:
        DB_HOST: ${{ db.obcvwhncqwwbrwqchums.supabase.co}}
        DB_USER: ${{postgres}}
        DB_PASSWORD: ${{ Ambibuzz@2924 }}
